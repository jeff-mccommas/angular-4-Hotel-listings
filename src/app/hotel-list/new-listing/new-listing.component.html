<form novalidate
      (ngSubmit)="save()"
      [formGroup]="hotelListingForm" #formDir="ngForm"
      class="form-group">
  <div class="form-group">
    <label for="hotelName" class=" col-md-6 control-label">Hotel Name</label>
    <input
      class="col-md-6 form-control"
      type="text"
      id="hotelName"
      name="hotelName"
      placeholder="Hotel Name"
      formControlName="hotelName">
    <div *ngIf="hotelName.invalid && (hotelName.dirty || hotelName.touched)"
         class="alert alert-danger col-md-6">
    
      <div *ngIf="hotelName.hasError('required')">
        reviewer is required.
      </div>
      <div *ngIf="hotelName.hasError('minlength')">
        reviewer name must be at least 12 characters long.
      </div>
  
    </div>
  
  </div>
  <div class="form-group">
    <label for="hotelRating" class=" col-md-2 control-label">Hotel Rating</label>
    <input
      class="col-md-2 form-control"
      type="number"
      id="hotelRating"
      name="hotelRating"
      min="1"
      max="5"
      placeholder="Hotel Rating"
      formControlName="rating">
  
    <div *ngIf="rating.invalid && (rating.dirty || rating.touched)"
         class="alert alert-danger col-md-3">
    
      <div *ngIf="rating.hasError('required')">
        rating is required.
      </div>
      <div *ngIf="rating.hasError('min')|| rating.hasError('max')">
        rating must be between 1 and 5.
      </div>
  
    </div>
  </div>
  <div class="form-group">
    <label for="hotelDescription" class=" col-md-8 control-label"> Hotel Description</label>
    <textarea
      class="form-control col-md-12"
      id="hotelDescription"
      rows="5"
      cols="60"
      name="hotelDescription"
      placeholder="Hotel Description"
      formControlName="hotelDescription">
   </textarea>
    
    <div *ngIf="hotelDescription.invalid && (hotelDescription.dirty || hotelDescription.touched)"
         class="alert alert-danger col-md-6">
      <div *ngIf="hotelDescription.hasError('required')">
        Event Name is required.
      </div>
      <div *ngIf="hotelDescription.hasError('maxlength')">
        Event Name must be at least 4 characters long.
      </div>
    </div>
  
  </div>
  
  <div class="form-group">
    <div class="col-md-4 col-md-offset-2">
                            <span>
                                <button class="btn btn-primary"
                                        type="submit"
                                        [disabled]="!hotelListingForm.valid">
                                    Submit
                                </button>
                            </span>
      <span>
                  
                            </span>
    </div>
  </div>

</form>
