<form novalidate
(ngSubmit)="login()"
[formGroup]="headerLoginForm"
#formDir="ngForm"
  class="form-group navbar-form navbar-right form-inline" style="padding-top: 10px">
  <div class="form-group input-group input-group-sm">
    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
    <input class="form-control form-control mb-2 mb-sm-0" placeholder="user name" id="username"
    name="username"
    placeholder="user name"
    formControlName="username">
  </div>
  <div class="form-group input-group input-group-sm">
    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
    <input
    type="password"
    id="password"
    name="password"
    formControlName="password"
      class="form-control form-control mb-2 mb-sm-0"
      placeholder="Password">
  </div>
  <button type="submit" [disabled]="!headerLoginForm.valid" class="btn btn-primary btn-sm">Login</button> &nbsp;
  <button type="button" [routerLink]="['/register']" class="btn btn-primary btn-sm">Register</button>
</form>
